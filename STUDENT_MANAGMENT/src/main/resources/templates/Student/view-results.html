<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            padding-top: 60px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        h3 {
            color: #007bff;
        }

        .table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        .table th, .table td {
            padding: 12px;
            text-align: left;
            font-size: 1rem;
        }

        .table th {
            background-color: #007bff;
            color: white;
        }

        .table td {
            background-color: #ffffff;
        }

        .table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .table tr:hover {
            background-color: #f1f1f1;
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }

        .btn-home {
            background-color: #007bff;
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 1.1rem;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-home:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        .btn-home:focus {
            outline: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">Student Results</h1>

    <!-- Marked Subjects Section -->
    <div class="mt-4">
        <h3>Marked Subjects</h3>
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>Course Name</th>
                <th>Main Subject</th>
                <th>Course Code</th>
                <th>Academic Year</th>
                <th>Credits</th>
                <th>Marks</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="enrollment : ${markedSubjects}">
                <tr>
                    <td th:text="${enrollment.course.courseName}"></td>
                    <td th:text="${enrollment.course.mainSubject}"></td>
                    <td th:text="${enrollment.course.courseCode}"></td>
                    <td th:text="${enrollment.course.academicYear}"></td>
                    <td th:text="${enrollment.course.credits}"></td>
                    <td th:text="${enrollment.marks}"></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>

    <!-- Unmarked Subjects Section -->
    <div class="mt-4">
        <h3>Unmarked Subjects</h3>
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>Main Subject</th>
                <th>Course Code</th>
                <th>Course Name</th>
                <th>Academic Year</th>
                <th>Credits</th>
                <th>Marks</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="enrollment : ${unmarkedSubjects}">
                <tr>
                    <td th:text="${enrollment.course.mainSubject}"></td>
                    <td th:text="${enrollment.course.courseCode}"></td>
                    <td th:text="${enrollment.course.courseName}"></td>
                    <td th:text="${enrollment.course.academicYear}"></td>
                    <td th:text="${enrollment.course.credits}"></td>
                    <td>No Marks</td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>

    <!-- Homepage Button -->
    <div class="mt-4 text-center">
        <a href="/student/home" class="btn-home">Go to Homepage</a>
    </div>
</div>

<!-- Bootstrap JS and Dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
