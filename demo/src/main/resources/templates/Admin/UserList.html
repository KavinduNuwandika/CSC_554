<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Link to External CSS -->
    <link rel="stylesheet" href="/CSS/Admin/AdminHomeStyles.CSS">

</head>
<body>

<h1>Admin Panel - User List</h1>

<!-- Check if the user list is empty -->
<div th:if="${#lists.isEmpty(userList)}">
    <p>No users found.</p>
</div>

<!-- Display user details in a table -->
<div th:if="${not #lists.isEmpty(userList)}">
    <table>
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Date of Birth</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userList}">
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.phone}"></td>
            <td th:text="${user.dob}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="button-container">
    <!-- Go back to Admin home -->
    <a href="/admin/home" class="btn-home">Back to Admin Home</a>
</div>

</body>
</html>
