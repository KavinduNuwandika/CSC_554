<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Results</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Student Results</h1>

    <!-- Marked Subjects Section -->
    <div class="mt-4">
        <h3>Marked Subjects</h3>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Course Name</th>
                <th>Main Subject</th>
                <th>Course Code</th>
                <th>Academic Year</th>
                <th>Credits</th>
                <th>Marks</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="enrollment : ${markedSubjects}">
                <td th:text="${enrollment.course.courseName}"></td>
                <td th:text="${enrollment.course.mainSubject}"></td>
                <td th:text="${enrollment.course.courseCode}"></td>
                <td th:text="${enrollment.course.academicYear}"></td>
                <td th:text="${enrollment.course.credits}"></td>
                <td th:text="${enrollment.marks}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Unmarked Subjects Section -->
    <div class="mt-4">
        <h3>Unmarked Subjects</h3>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Main Subject</th>
                <th>Course Code</th>
                <th>Course Name</th>
                <th>Academic Year</th>
                <th>Credits</th>
                <th>Marks</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="enrollment : ${unmarkedSubjects}">
                <td th:text="${enrollment.course.mainSubject}"></td>
                <td th:text="${enrollment.course.courseCode}"></td>
                <td th:text="${enrollment.course.courseName}"></td>
                <td th:text="${enrollment.course.academicYear}"></td>
                <td th:text="${enrollment.course.credits}"></td>
                <td>No Marks</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-4">
        <a href="/Student/home" class="btn btn-primary">Go to Homepage</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
