<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #4682b4;
        }
        p {
            font-size: 18px;
        }
        .form-container {
            margin: 1px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
            width: 400px;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: inline-block;
            width: 100%;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="tel"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4682b4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #5a9bd5;
        }
        .form-container input[type="text"]:focus,
        .form-container input[type="email"]:focus,
        .form-container input[type="password"]:focus,
        .form-container input[type="tel"]:focus {
            border-color: #4682b4;
        }
    </style>
</head>
<body>

<h1>Enter Your Details</h1>
<p>Please fill in the form below:</p>

<div class="form-container">
    <!-- Updated form action to /submit, matching the controller mapping -->
    <form action="/submit" method="POST">
        <label for="first-name">First Name:</label><br>
        <input type="text" id="first-name" name="firstName" required pattern="[A-Za-z]+" title="Only letters allowed"><br>

        <label for="last-name">Last Name:</label><br>
        <input type="text" id="last-name" name="lastName" required pattern="[A-Za-z]+" title="Only letters allowed"><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" title="Enter a valid 10-digit phone number" required><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required minlength="6" title="Password must be at least 6 characters long"><br>

        <input type="submit" value="Submit">
    </form>

</div>

</body>
</html>
